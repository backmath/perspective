- name: Build Container
  service: elixir-1.8.1
  command: cat /dev/null

- name: Parallel Steps
  type: parallel
  steps:

  - name: Check for Linting Issues
    service: elixir-1.8.1
    command: mix format --check-formatted

  - name: Run Tests
    service: elixir-1.8.1
    command: mix test

